<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年烟花</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>

    <!-- 自定义文字输入框 -->
    <div id="inputModal" class="input-modal">
        <div class="input-container">
            <h2>✨ 新年烟花 ✨</h2>
            <p>请输入要显示的文字（支持换行）：</p>
            <textarea id="customTextInput" rows="3" placeholder="例如：&#10;新年快乐&#10;万事如意">2026</textarea>
            <button id="startButton">开始燃放 🎆</button>
        </div>
    </div>

    <div class="info">点击屏幕触发烟花 | 按空格键自动燃放</div>
    <script src="fireworks.js"></script>
</body>
</html>
